<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <h2>Blackjack:   </h2>
        <h2><span id="blackjack-result">Let's play!</span></h2>
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    
    </div>

        <div class="game">
            <div class="flex-blackjack-row-1">
                <div id="your-box"><h2>You: <span id="your-blackjack-result">0</span></h2></div>
                <div id="dealer-box"><h2>Dealer: <span id="dealer-blackjack-result">0</span></h2></div>
            </div>
            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-primary" id="blackjack-hit-button">Hit</button>
                    <button class="btn-warning" id="blackjack-stand-button">Stand</button>
                    <button class="btn-danger" id="blackjack-deal-button">Deal</button>
                </div>
        </div>
    <div class="footer">
            Contact <a href="link">me</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
